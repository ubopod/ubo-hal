[loggers]
keys=root,leds,keypad,leds_client,lcd,device,wpa_cli

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,json

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_leds]
level=DEBUG
handlers=consoleHandler
qualname=leds

[logger_lcd]
level=DEBUG
handlers=consoleHandler
qualname=lcd

[logger_device]
level=DEBUG
handlers=consoleHandler
qualname=device

[logger_wpa_cli]
level=DEBUG
handlers=consoleHandler
qualname=device

[logger_keypad]
level=DEBUG
handlers=consoleHandler
qualname=keypad

[logger_leds_client]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=leds_client

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=json
# 10K log files, 3 backups
args=("/home/pi/ubo-sdk/system/log/error.log", 'a', 2048, 3)

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(levelno)s %(filename)s:%(lineno)d %(message)s

[formatter_simpleFormatter]
format=%(filename)s:%(lineno)d - %(levelname)s: %(message)s
