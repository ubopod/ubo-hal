[loggers]
keys=root,oaLogger

[handlers]
keys=fileHandler

[formatters]
keys=oaFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_oaLogger]
level=DEBUG
handlers=fileHandler
qualname=oaLogger
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=oaFormatter
args=('oa.log', 'w')


[formatter_oaFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
