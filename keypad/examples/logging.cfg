[loggers]
keys=root,UBOLogger

[handlers]
keys=fileHandler

[formatters]
keys=UBOFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_UBOLogger]
level=DEBUG
handlers=fileHandler
qualname=UBOLogger
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=UBOFormatter
args=('UBO.log', 'w')


[formatter_UBOFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
